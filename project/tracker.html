<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <meta name="description"
    content="WDD 131 - An Expense tracker website that allows user to track expenses and saves it automatically unless cleared." />
  
  <meta name="author" content="Deborah Sarah Okon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/expense.css">
  <script defer src="scripts/expense.js"></script>
  <script defer src="scripts/reports.js"></script>
</head>

<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html" >Home</a></li>
      <li><a href="tracker.html" class="active">Expense Tracker</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>
  <main>
    <section class="form-container">
      <h2>Track Your Expenses</h2>
      <form id="expense-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          
        </select>
        <button type="submit" class="add-expense">Add Expense</button>
      </form>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expenses will be dynamically added here -->
        </tbody>
      </table>
      <p id="total-expenses"><strong>Total Expenses:</strong> $0.00</p>
      <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
        </select>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
  </footer>
  
</body>

</html>
